name: mayan_level1
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  provider: ^6.1.1


  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
      - assets/images/jungle_entrance.jpg
      - assets/images/temple_entrance.jpg
      - assets/images/temple_interior_glyphs.jpg
      - assets/images/temple_entrance_widget.jpg
      - assets/images/water_offer_room.jpg
      - assets/icons/ceremonial_dagger.png
      - assets/icons/ceremonial_dagger_pop.png
      - assets/icons/feathered_serpent_statue.png
      - assets/icons/torch.png
      - assets/icons/torch_pop.png
      - assets/icons/rotating_stone.png
      - assets/icons/hidden_passage_key.png
      - assets/icons/animal_glyph.png
      - assets/icons/water_hold.png
      - assets/icons/water_hold_only.png
      - assets/icons/door.png
      - assets/icons/water_basin.png
      - assets/icons/water_basin_icon.png
      - assets/icons/passed_key.png
      - assets/icons/golden_key_icon.png
      - assets/effects/glow.png

 


