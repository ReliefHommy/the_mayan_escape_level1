name: mayan_level1
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  provider: ^6.1.5  
 

  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
      - assets/images/angkor_entry.png
      - assets/images/basin_intro_bg.png
      - assets/images/dagger_bg.png
      - assets/images/final_scene.png
      - assets/images/hiddenkeyintro_bg.png
      - assets/images/intro_text_bg.png
      - assets/images/inventory_scene_bg.jpg
      - assets/images/mayan_intro_scent.jpg
      - assets/images/rotating_scene_bg.jpg
      - assets/images/temple_bg.png
      - assets/images/temple_entrance.jpg
      - assets/images/temple_interior_glyphs.jpg
      - assets/images/torch_bg.png
      - assets/images/water_intro_bg.png
      
      

      - assets/icons/animal_glyph.png
      - assets/icons/ceremonial_dagger_bg.png
      - assets/icons/ceremonial_dagger.png
      - assets/icons/feathered_serpent_statue_bg.png
      - assets/icons/feathered_serpent_statue.png
      - assets/icons/hidden_passage_key.png
      - assets/icons/hidden_passed_key_bg.png
      - assets/icons/passed_key.png
      - assets/icons/rotating_stone_icon.png
      - assets/icons/torch_bg.png
      - assets/icons/torch.png
      - assets/icons/water_basin_bg.png
      - assets/icons/water_basin.png
      - assets/icons/water_holder_bg.png
      - assets/icons/water_holder.png
   

  fonts:
    - family: CinzelDecorative
      fonts:
        - asset: fonts/Cinzel_Decorative/CinzelDecorative-Bold.ttf
        - asset: fonts/Cinzel_Decorative/CinzelDecorative-Black.ttf
        - asset: fonts/Cinzel_Decorative/CinzelDecorative-Regular.ttf

    - family: DM_Sans
      fonts:
        - asset: fonts/DM_Sans/static/DMSans_18pt-SemiBold.ttf
        - asset: fonts/DM_Sans/static/DMSans_24pt-Regular.ttf

    - family: Gloock
      fonts:
        - asset: fonts/Gloock/Gloock-Regular.ttf 




